<div class="dynamic-content home-container">
    <!-- Top Section -->
    <div class="top-section">
        <div class="wallet">
            <a href="underconstruction.html" class="nav-link">
                <img src="img/1/wallet.png" alt="Wallet Image">
            </a>
        </div>
        <div class="logo">
            <img src="img/1/logo.png" alt="Logo Image">
        </div>
    </div>

    <!-- Level and Points Section -->
    <div class="level-section">
        <div class="left-column">
            <div class="level">
                <img src="img/2/level.png" alt="Level Image">
            </div>
            <div class="level-bar">
                <img src="img/2/level-bar.png" alt="Level Bar">
            </div>
        </div>

        <div class="right-column">
            <div class="points">
                <img src="img/2/points.png" alt="Points">
                <div class="points-value">0</div>
            </div>
        </div>
    </div>

    <!-- Divider -->
    <div class="divider">
        <img src="img/3/divider.png" alt="Divider">
    </div>

    <!-- Menu Section -->
    <div class="menu">
        <div class="menu-item events">
            <a href="events.html" class="nav-link">
                <div class="background"></div>
                <img src="img/4/events_frame.png" alt="Events Frame">
            </a>
        </div>
        <div class="menu-item tournaments">
            <a href="underconstruction.html" class="nav-link">
                <div class="background"></div>
                <img src="img/4/tournaments_frame.png" alt="Tournaments Frame">
            </a>
        </div>
        <div class="menu-item leaderboard">
            <a href="underconstruction.html" class="nav-link">
                <div class="background"></div>
                <img src="img/4/leaderboard_frame.png" alt="Leaderboard Frame">
            </a>
        </div>
    </div>

    <!-- Game Section -->
    <div class="frame-wrapper">
        <div class="frame">
            <div class="background"></div>
            <img src="img/5/game-frame.png" alt="Main Frame">
            <div class="game-info">
                <span class="counter">5000/5000</span>
                <button class="boost-button">Boost</button>
            </div>
        </div>
    </div>
</div>

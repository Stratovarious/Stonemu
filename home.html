<div class="dynamic-content home-container">
    <!-- Top Section -->
    <div class="top-section">
        <div class="wallet">
            <a href="underconstruction.html" class="nav-link">
                <img src="https://stonemu-8bdeedab7930.herokuapp.com/img/1/wallet.webp" alt="Wallet Image">
            </a>
        </div>
        <div class="logo">
            <img src="https://stonemu-8bdeedab7930.herokuapp.com/img/1/logo.webp" alt="Logo Image">
        </div>
    </div>

    <!-- Level and Points Section -->
    <div class="level-section">
        <div class="left-column">
            <div class="level">
                <img src="https://stonemu-8bdeedab7930.herokuapp.com/img/2/level.webp" alt="Level Image">
            </div>
            <div class="level-bar">
                <img src="https://stonemu-8bdeedab7930.herokuapp.com/img/2/level-bar.webp" alt="Level Bar">
            </div>
        </div>

        <div class="right-column">
            <div class="points">
                <img src="https://stonemu-8bdeedab7930.herokuapp.com/img/2/points.webp" alt="Points">
                <div class="points-value">0</div>
            </div>
        </div>
    </div>

    <!-- Divider -->
    <div class="divider">
        <img src="https://stonemu-8bdeedab7930.herokuapp.com/img/3/divider.webp" alt="Divider">
    </div>

    <!-- Menu Section -->
    <div class="menu">
        <div class="menu-item events">
            <a href="events.html" class="nav-link">
                <div class="background"></div>
                <img src="https://stonemu-8bdeedab7930.herokuapp.com/img/4/events_frame.webp" alt="Events Frame">
            </a>
        </div>
        <div class="menu-item tournaments">
            <a href="underconstruction.html" class="nav-link">
                <div class="background"></div>
                <img src="https://stonemu-8bdeedab7930.herokuapp.com/img/4/tournaments_frame.webp" alt="Tournaments Frame">
            </a>
        </div>
        <div class="menu-item leaderboard">
            <a href="underconstruction.html" class="nav-link">
                <div class="background"></div>
                <img src="https://stonemu-8bdeedab7930.herokuapp.com/img/4/leaderboard_frame.webp" alt="Leaderboard Frame">
            </a>
        </div>
    </div>

    <!-- Game Section -->
    <div class="frame-wrapper">
        <div class="frame">
            <div class="background"></div>
            <img src="https://stonemu-8bdeedab7930.herokuapp.com/img/5/game-frame.webp" alt="Main Frame">
            <div class="game-info">
                <span class="counter">5000/5000</span>
                <button class="boost-button">Boost</button>
            </div>
        </div>
    </div>
</div>

<!-- Cheat Warning Area -->
<div id="cheat-warning-container" style="display: none;"></div>

<div id="clicker-boost-modal" class="dynamic-content clicker-modal-hidden" style="display:none;">
    <div class="clicker-boost-modal-background"></div>
    <div class="clicker-boost-modal-content">
        <h2>Boost Ayarları</h2>
        <!-- Tıklama Hakkı Boost -->
        <div class="clicker-boost-section">
            <h3>Tıklama Hakkı</h3>
            <p>Level: <span id="clicker-click-level">1</span></p>
            <p>Gereken Puan: <span id="clicker-click-required-points">1000</span></p>
            <button id="clicker-click-level-up">Arttır</button>
        </div>
        <!-- Dolum Hızı Boost -->
        <div class="clicker-boost-section">
            <h3>Dolum Hızı</h3>
            <p>Level: <span id="clicker-speed-level">1</span></p>
            <p>Gereken Puan: <span id="clicker-speed-required-points">1000</span></p>
            <button id="clicker-speed-level-up">Arttır</button>
        </div>
        <!-- Dolum Sınırı Boost -->
        <div class="clicker-boost-section">
            <h3>Dolum Sınırı</h3>
            <p>Level: <span id="clicker-limit-level">1</span></p>
            <p>Gereken Puan: <span id="clicker-limit-required-points">1000</span></p>
            <button id="clicker-limit-level-up">Arttır</button>
        </div>
        <button id="clicker-close-boost-modal">Kapat</button>
    </div>
</div>

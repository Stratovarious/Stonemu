<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stonemu Game</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="game-container">
        <!-- Üst menü (profil resmi ve oyuncu bilgisi) -->
        <div class="top-bar">
            <div class="profile-section">
                <img src="profile-image.png" alt="Profile Image" class="profile-image">
                <div class="player-name">Adisna S (CEO)</div>
            </div>
            <div class="hourly-profit">
                <span>Profit per hour: </span><span>+4.44M</span>
            </div>
        </div>

        <!-- Karakterin yer aldığı tıklanabilir yuvarlak alan -->
        <div class="character-circle" onclick="handleClick()">
            <img src="character-image.png" alt="Character Image" class="character-image">
        </div>

        <!-- Alt menü -->
        <div class="bottom-menu">
            <div class="click-counter">
                <div class="clicks-left">10000 / <span id="click-counter">10000</span></div>
            </div>
            <button class="boost-button">Boost</button>
        </div>

        <!-- Alt gezinme menüsü -->
        <div class="bottom-navigation">
            <div class="nav-item">Exchange</div>
            <div class="nav-item">Mine</div>
            <div class="nav-item">Playground</div>
            <div class="nav-item">Friends</div>
            <div class="nav-item">Airdrop</div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>

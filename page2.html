<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stonemu - Game Screen</title>
    <link rel="stylesheet" href="styles2.css"> <!-- Güncellenmiş CSS -->
</head>
<body>
    <div class="game-container">
        <!-- Üst kısımda profil ve kazanç bilgileri -->
        <div class="header">
            <div class="profile-section">
                <img src="profile-image.png" alt="Profile" class="profile-image">
                <button class="buy-skin">Buy skin</button>
            </div>
            <div class="earnings-section">
                <p>Profit per hour:</p>
                <p>$4.44M</p>
            </div>
        </div>

        <!-- Daily options ve ana puan göstergesi -->
        <div class="daily-options">
            <div class="daily-item">Daily reward<br><span>14:04</span></div>
            <div class="daily-item">Daily cipher<br><span>09:04</span></div>
            <div class="daily-item">Daily combo<br><span>02:04</span></div>
            <div class="daily-item">Minigames</div>
        </div>

        <!-- Puan ve karakter -->
        <div class="score-section">149,559,687</div>
        <div class="character-section">
            <img src="character-image.png" alt="Stonemu Character" class="character-image">
            <p>10000 / 10000</p>
            <button class="boost-btn">Boost</button>
        </div>

        <!-- Alt menü -->
        <div class="footer-menu">
            <div class="menu-item">Exchange</div>
            <div class="menu-item">Mine</div>
            <div class="menu-item">Playground</div>
            <div class="menu-item">Friends</div>
            <div class="menu-item">AirDrop</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

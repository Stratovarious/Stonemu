<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Yönetimi</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>Kullanıcı Yönetimi</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Kullanıcı Adı</th>
            <th>Rol</th>
            <th>İşlemler</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user.id) }}">Düzenle</a>
                <a href="{{ url_for('delete_user', user_id=user.id) }}" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_user') }}">Yeni Kullanıcı Ekle</a>
</body>
</html>

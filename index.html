<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stomenu - Fullscreen Loading</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff6347">
    <link rel="icon" href="/icon-192x192.png" sizes="192x192">
    <link rel="icon" href="/icon-512x512.png" sizes="512x512">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <!-- Dönen yükleme dairesi -->
        <div class="loading-circle"></div>
        
        <h1>Loading</h1>
        <p>Off-chain deposits are now available</p>

        <!-- Sosyal medya ikonları -->
        <div class="social-icons">
            <a href="https://t.me/your_channel" target="_blank">
                <img src="https://i.imgur.com/ZSVIijI.png" alt="Telegram">
            </a>
            <a href="https://youtube.com/your_channel" target="_blank">
                <img src="https://i.imgur.com/ZSVIijI.png" alt="YouTube">
            </a>
            <a href="https://twitter.com/your_channel" target="_blank">
                <img src="https://i.imgur.com/ZSVIijI.png" alt="Twitter">
            </a>
        </div>

        <div class="footer-text">
            Stay tuned<br>More info in official channels
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

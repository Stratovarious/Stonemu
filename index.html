<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stonemu - Fullscreen Mode</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100%; /* Tam ekranı zorla */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .loading-container {
            background-image: url('https://i.imgur.com/bDoxXFj.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100%; /* Ekranı tam kaplayacak şekilde */
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading-circle {
            width: 80px;
            height: 80px;
            border: 10px solid #f3f3f3;
            border-top: 10px solid #ff6347;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2em;
            margin-top: 10px;
        }

        p {
            margin: 5px 0;
        }

        .important-text {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="loading-circle"></div>
        <h1>Loading</h1>
        <p>Off-chain deposits are now available</p>
        <p class="important-text">Friday the 13th</p>

        <div class="social-icons">
            <a href="https://t.me/your_channel" target="_blank">
                <img src="https://i.imgur.com/ZSVIijI.png" alt="Telegram">
            </a>
            <a href="https://youtube.com/your_channel" target="_blank">
                <img src="https://i.imgur.com/ZSVIijI.png" alt="YouTube">
            </a>
            <a href="https://twitter.com/your_channel" target="_blank">
                <img src="https://i.imgur.com/ZSVIijI.png" alt="Twitter">
            </a>
        </div>

        <div class="footer-text">
            Stay tuned<br>More info in official channels
        </div>
    </div>

    <script>
        // Telegram WebApp tam ekran moduna geçiş
        Telegram.WebApp.ready();

        function setFullHeight() {
            document.getElementById("loadingContainer").style.height = window.innerHeight + "px";
        }

        document.addEventListener("DOMContentLoaded", function() {
            setFullHeight();
            Telegram.WebApp.expand(); // WebApp tam ekran moduna geçiş

            window.addEventListener("resize", function() {
                setFullHeight();
            });
        });

        // Tam ekran zorlaması
        function forceFullScreen() {
            Telegram.WebApp.requestViewMode('full');  // Tam ekran zorlaması
        }

        Telegram.WebApp.onEvent('viewportChanged', function() {
            forceFullScreen();
        });
    </script>
</body>
</html>

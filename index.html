<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonemu App Loading</title>
    <style>
        /* Temel sıfırlamalar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Slideshow için stil */
        .slideshow {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        /* Tek bir loading çubuğu */
        .loading-bar-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #fff;
            animation: loading 12s linear forwards; /* Tüm slayt süresi */
        }

        /* Animasyon */
        @keyframes loading {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
    <!-- Preload tanımları -->
    <link rel="preload" href="img/ploading_img/loading1a.webp" as="image">
    <link rel="preload" href="img/ploading_img/loading2a.webp" as="image">
    <link rel="preload" href="img/ploading_img/loading3a.webp" as="image">
    <link rel="preload" href="mainpage.html" as="document">
    <link rel="preload" href="events.html" as="document">
    <link rel="preload" href="friends.html" as="document">
    <link rel="preload" href="events.html" as="document">
    <link rel="preload" href="playground.html" as="document">
    <link rel="preload" href="underconstruction.html" as="document">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/main.js" as="script">
</head>
<body>
    <div class="slideshow">
        <div class="slide" style="background-image: url('img/ploading_img/loading1a.webp');"></div>
        <div class="slide" style="background-image: url('img/ploading_img/loading2a.webp');"></div>
        <div class="slide" style="background-image: url('img/ploading_img/loading3a.webp');"></div>
    </div>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const slides = document.querySelectorAll(".slide");
            let currentIndex = 0;

            const showSlide = (index) => {
                slides.forEach((slide, i) => {
                    slide.classList.toggle("active", i === index);
                });
            };

            const nextSlide = () => {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);

                // Eğer tüm slaytlar tamamlandıysa mainpage.html'e geçiş yap
                if (currentIndex === 0) {
                    setTimeout(() => {
                        window.location.href = "mainpage.html";
                    }, 4000); // Son slaytın bitiş süresini bekle
                }
            };

            // Başlangıç ayarları
            showSlide(currentIndex);
            setInterval(nextSlide, 4000); // Geçiş süresi
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonemu App Loading</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preload" href="https://stonemu-8bdeedab7930.herokuapp.com/img/ploading_img/loading1a.webp" as="image">
    <link rel="preload" href="https://stonemu-8bdeedab7930.herokuapp.com/img/ploading_img/loading2a.webp" as="image">
    <link rel="preload" href="https://stonemu-8bdeedab7930.herokuapp.com/img/ploading_img/loading3a.webp" as="image">
</head>
<body>
    <div class="slideshow">
        <div class="slide" style="background-image:url('https://stonemu-8bdeedab7930.herokuapp.com/img/ploading_img/loading1a.webp');"></div>
        <div class="slide" style="background-image:url('https://stonemu-8bdeedab7930.herokuapp.com/img/ploading_img/loading2a.webp');"></div>
        <div class="slide" style="background-image:url('https://stonemu-8bdeedab7930.herokuapp.com/img/ploading_img/loading3a.webp');"></div>
    </div>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>

    <!-- socket.io -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <!-- Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Backend JS (loading-index.min.js) -->
    <script src="https://stonemu-8bdeedab7930.herokuapp.com/js_min/loading-index.min.js"></script>

    <script>
    // Service Worker kaydı index.html içinde
    if('serviceWorker' in navigator){
        window.addEventListener('load', ()=>{
            navigator.serviceWorker.register('https://stonemu-8bdeedab7930.herokuapp.com/js_min/sw.min.js').then(reg=>{
                console.log("Service Worker registered:",reg);
            }).catch(err=>{
                console.error("SW registration failed:",err);
            });
        });
    }
    </script>
</body>
</html>

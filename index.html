<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonemu App Loading</title>
    <style>
        /* Temel sıfırlamalar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1c1c1c; /* Arka plan koyu */
            color: #fff;
        }

        /* Slideshow için stil */
        .slideshow {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        /* Tek bir loading çubuğu */
        .loading-bar-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            height: 16px; /* Çubuğu daha kalın yaptım */
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #b8860b; /* Koyu altın rengi */
            transition: width 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <div class="slide" style="background-image: url('img/ploading_img/loading1a.webp');"></div>
        <div class="slide" style="background-image: url('img/ploading_img/loading2a.webp');"></div>
        <div class="slide" style="background-image: url('img/ploading_img/loading3a.webp');"></div>
    </div>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const slides = document.querySelectorAll(".slide");
            const loadingBar = document.querySelector(".loading-bar");

            const resourcesToLoad = [
                "img/ploading_img/loading1a.webp",
                "img/ploading_img/loading2a.webp",
                "img/ploading_img/loading3a.webp",
                "mainpage.html",
                "home.html",
                "friends.html",
                "events.html",
                "css/styles.css",
                "js/main.js"
            ];

            // Kaynakları yükleme fonksiyonu
            const preloadResource = (url) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = resolve;
                    img.onerror = resolve;
                    img.src = url;
                });
            };

            // Tüm kaynakları yükleme
            const preloadAllResources = async () => {
                let loadedCount = 0;
                for (const resource of resourcesToLoad) {
                    await preloadResource(resource);
                    loadedCount++;
                    // Yükleme çubuğunu güncelle
                    loadingBar.style.width = `${(loadedCount / resourcesToLoad.length) * 100}%`;
                }
            };

            // Slayt gösterisini başlat
            const showSlide = (index) => {
                slides.forEach((slide, i) => {
                    slide.classList.toggle("active", i === index);
                });
            };

            let currentIndex = 0;

            const nextSlide = () => {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
            };

            // Tüm kaynaklar yüklenmeden yönlendirme yapma
            await preloadAllResources();

            // Slayt gösterisini başlat
            showSlide(currentIndex);
            const interval = setInterval(nextSlide, 5000);

            // Slayt bitince yönlendirme
            setTimeout(() => {
                clearInterval(interval);
                window.location.href = "mainpage.html";
            }, 5000 * slides.length);
        });
    </script>
</body>
</html>

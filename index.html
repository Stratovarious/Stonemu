<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Stonemu App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Responsive tasarım için -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontlar ve ikonlar için -->
    <link rel="stylesheet" href="path_to_your_icon_library.css">
</head>
<body>
    <!-- Slayt Gösterisi -->
    <div id="slideshow">
        <div class="slide active" style="background-image: url('images/slide1.jpg');"></div>
        <div class="slide" style="background-image: url('images/slide2.jpg');"></div>
        <div class="slide" style="background-image: url('images/slide3.jpg');"></div>
        <div id="loading-bar">
            <div id="progress"></div>
        </div>
    </div>

    <!-- Exchange Seçim Ekranı -->
    <div id="exchange-selection">
        <h2>Select your Exchange</h2>
        <div class="dropdown">
            <select id="exchange-dropdown">
                <option value="" disabled selected>Select Exchange</option>
                <option value="binance">Binance</option>
                <option value="okx">OKX</option>
                <option value="bitget">Bitget</option>
            </select>
        </div>
        <button id="exchange-ok-button">OK</button>
    </div>

    <!-- Anasayfa -->
    <div id="homepage">
        <!-- Üst Kısım -->
        <div id="top-section">
            <div id="connect-button">
                <img src="images/connect_icon.png" alt="Connect Icon" class="icon">
            </div>
            <div id="logo">
                <img src="images/stonemu_logo.png" alt="Stonemu Logo" class="icon">
            </div>
        </div>

        <!-- İkinci Kısım -->
        <div id="second-section">
            <!-- Level -->
            <div id="level-section">
                <div class="frame">
                    <img src="images/level_frame.png" alt="Level Frame">
                    <div class="content">
                        <span id="level-text">1</span>
                        <div id="level-bar">
                            <div id="level-progress"><img src="images/level_bar.png" alt="Level Bar"</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Puan -->
            <div id="points-section">
                <div class="frame">
                    <img src="images/points_frame.png" alt="Points Frame">
                    <div class="content">
                        <span id="points-text">Points</span>
                        <span id="points-number">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ayraç -->
        <div id="divider">
            <img src="images/divider.png" alt="Divider">
        </div>

        <!-- Üçüncü Kısım (Tuşlar) -->
        <div id="buttons-section">
            <div class="button-wrapper">
                <div class="button-frame">
                    <img src="images/events_frame.png" alt="Button Frame">
                    <div class="button-content" id="events-button">
                        <img src="images/events_icon.jpeg" alt="Events">
                    </div>
                </div>
                <div class="button-frame">
                    <img src="images/tournaments_frame.png" alt="Button Frame">
                    <div class="button-content" id="tournaments-button">
                        <img src="images/tournaments_icon.png" alt="Tournaments">
                    </div>
                </div>
                <div class="button-frame">
                    <img src="images/leaderboard_frame.png" alt="Button Frame">
                    <div class="button-content" id="leaderboard-button">
                        <img src="images/leaderboard_icon.jpeg" alt="Leaderboard">
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings -->
        <div id="settings-icon">
            <img src="images/settings.png" alt="Settings Icon" class="icon">
        </div>

        <!-- Tıklama Oyunu -->
        <div id="click-game">
            <div class="circle-frame">
                <img src="images/click_circle_frame.png" alt="Click Circle Frame">
                <img src="images/click_circle.png" id="click-circle" alt="Click Circle" class="icon">
            </div>
        </div>

        <!-- Sayaç ve Boost -->
        <div id="counter-boost">
            <div id="counter">
                <div class="content">                    
                    <span id="counter-text"><span id="counter-a">5000</span>/<span id="counter-b">5000</span></span>
                </div>
            </div>
            <div id="boost">
                <div class="content">
                        <span id="boost-text">Boost</span>
                </div>
            </div>
        </div>

        <!-- Alt Menü -->
        <div id="bottom-menu">
            <div class="menu-button" id="exchange-button">
                <div class="frame">
                    <img src="images/exchange_button_frame.png" alt="Menu Button Frame">
                    <div class="content">
                        <img src="images/exchange_icon.jpeg" alt="Exchange">
                    </div>
                </div>
            </div>
            <div class="menu-button" id="mine-button">
                <div class="frame">
                    <img src="images/mine_button_frame.png" alt="Menu Button Frame">
                    <div class="content">
                        <img src="images/mine_icon.png" alt="Mine">
                    </div>
                </div>
            </div>
            <div class="menu-button" id="playground-button">
                <div class="frame">
                    <img src="images/playground_button_frame.png" alt="Menu Button Frame">
                    <div class="content">
                        <img src="images/playground_icon.jpeg" alt="Playground">
                    </div>
                </div>
            </div>
            <div class="menu-button" id="friends-button">
                <div class="frame">
                    <img src="images/friends_button_frame.png" alt="Menu Button Frame">
                    <div class="content">
                        <img src="images/friends_icon.jpeg" alt="Friends">
                    </div>
                </div>
            </div>
            <div class="menu-button" id="shop-button">
                <div class="frame">
                    <img src="images/shop_button_frame.png" alt="Menu Button Frame">
                    <div class="content">
                        <img src="images/shop_icon.png" alt="Shop">
                    </div>
                </div>
            </div>
        </div>

        <!-- Alt Ayraç -->
        <div id="bottom-divider">
            <img src="images/bottom_divider.png" alt="Bottom Divider">
        </div>
    </div>

    <!-- Sayfalar -->
    <div id="pages">
        <!-- Events Sayfası -->
        <div id="events-page" class="page">
            <h2>Events</h2>
            <!-- Görevler listelenecek -->
            <div id="tasks-list">
                <!-- Görevler dinamik olarak JavaScript ile eklenecek -->
            </div>
            <button id="back-from-events">Geri</button>
        </div>

        <!-- Diğer sayfalar benzer şekilde eklenecek -->
    </div>

    <!-- Settings Penceresi -->
    <div id="settings-window">
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="sound-toggle"> Uygulama Sesi
        </label>
        <!-- Diğer ayarlar -->
        <button id="close-settings">Kapat</button>
    </div>

    <!-- Boost Penceresi -->
    <div id="boost-window">
        <h2>Boost</h2>
        <div class="boost-option">
            <h3>Tıklama Arttır (Level <span id="click-boost-level">1</span>)</h3>
            <button class="upgrade-button" data-type="click">Yükselt - 10000 Puan</button>
        </div>
        <div class="boost-option">
            <h3>Kasa Arttır (Level <span id="storage-boost-level">1</span>)</h3>
            <button class="upgrade-button" data-type="storage">Yükselt - 10000 Puan</button>
        </div>
        <div class="boost-option">
            <h3>Dolum Hızı Arttır (Level <span id="speed-boost-level">1</span>)</h3>
            <button class="upgrade-button" data-type="speed">Yükselt - 20000 Puan</button>
        </div>
        <button id="close-boost">Kapat</button>
    </div>

    <!-- JavaScript dosyası -->
    <script src="script.js"></script>
</body>
</html>

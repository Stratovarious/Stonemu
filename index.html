<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonemu App Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1c1c1c;
        }

        .slideshow {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .loading-bar-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            height: 16px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #b8860b;
            animation: loading 5s linear forwards;
        }

        @keyframes loading {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
    <link rel="preload" href="img/ploading_img/loading1a.webp" as="image">
    <link rel="preload" href="img/ploading_img/loading2a.webp" as="image">
    <link rel="preload" href="img/ploading_img/loading3a.webp" as="image">
</head>
<body>
    <div class="slideshow">
        <div class="slide" style="background-image: url('img/ploading_img/loading1a.webp');"></div>
        <div class="slide" style="background-image: url('img/ploading_img/loading2a.webp');"></div>
        <div class="slide" style="background-image: url('img/ploading_img/loading3a.webp');"></div>
    </div>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("js/sw.js").then(() => {
                console.log("Service Worker registered.");
            }).catch((error) => {
                console.error("Service Worker Registration Failed:", error);
            });
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const slides = document.querySelectorAll(".slide");
            const loadingBar = document.querySelector(".loading-bar");

            const preloadImages = async () => {
                const promises = [];
                slides.forEach((slide) => {
                    const imageUrl = slide.style.backgroundImage.slice(5, -2);
                    promises.push(
                        new Promise((resolve) => {
                            const img = new Image();
                            img.src = imageUrl;
                            img.onload = resolve;
                            img.onerror = resolve;
                        })
                    );
                });
                await Promise.all(promises);
            };

            const startSlideshow = () => {
                let currentIndex = 0;

                const showSlide = (index) => {
                    slides.forEach((slide, i) => {
                        slide.classList.toggle("active", i === index);
                    });
                };

                showSlide(currentIndex);
                setInterval(() => {
                    currentIndex = (currentIndex + 1) % slides.length;
                    showSlide(currentIndex);
                }, 5000); // Daha kısa slayt süresi
            };

            // Resimleri yükle ve slayt gösterisini başlat
            await preloadImages();
            startSlideshow();

            // Yükleme çubuğu bitince yönlendirme yap
            setTimeout(() => {
                window.location.href = "mainpage.html";
            }, 5000); // Maksimum 5 saniye
        });
    </script>
</body>
</html>

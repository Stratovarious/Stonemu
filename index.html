<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stonemu - Fullscreen Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <!-- Dönen yükleme dairesi -->
        <div class="loading-circle"></div>
        
        <h1>Loading</h1>
        <p>Off-chain deposits are now available</p>
        <p class="important-text">Friday the 13th</p>

        <!-- Sosyal medya ikonları -->
        <div class="social-icons">
            <a href="https://t.me/your_channel" target="_blank">
                <img src="https://i.imgur.com/ZSVIijI.png" alt="Telegram">
            </a>
            <a href="https://youtube.com/your_channel" target="_blank">
                <img src="https://i.imgur.com/ZSVIijI.png" alt="YouTube">
            </a>
            <a href="https://twitter.com/your_channel" target="_blank">
                <img src="https://i.imgur.com/ZSVIijI.png" alt="Twitter">
            </a>
        </div>

        <div class="footer-text">
            Stay tuned<br>More info in official channels
        </div>
    </div>

    <!-- 5 saniye sonra page2.html'e yönlendirmek için -->
    <script>
        setTimeout(function() {
            window.location.href = 'page2.html';  // 5 saniye sonra page2.html'e yönlendirme
        }, 3000);
    </script>
</body>
</html>

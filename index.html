<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonemu App Loading</title>
    <style>
        /* Temel sıfırlamalar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1c1c1c; /* Koyu arka plan */
        }

        /* Slideshow */
        .slideshow {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        /* Loading çubuğu */
        .loading-bar-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            height: 16px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #b8860b; /* Koyu altın rengi */
            transition: width 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <div class="slide" style="background-image: url('img/ploading_img/loading1a.webp');"></div>
        <div class="slide" style="background-image: url('img/ploading_img/loading2a.webp');"></div>
        <div class="slide" style="background-image: url('img/ploading_img/loading3a.webp');"></div>
    </div>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>

    <script>
        // Service Worker kaydı
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js")
                .then(() => console.log("Service Worker Registered"))
                .catch((error) => console.error("Service Worker Registration Failed:", error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            const slides = document.querySelectorAll(".slide");
            const loadingBar = document.querySelector(".loading-bar");

            // Slayt gösterimi
            const showSlide = (index) => {
                slides.forEach((slide, i) => {
                    slide.classList.toggle("active", i === index);
                });
            };

            let currentIndex = 0;
            const nextSlide = () => {
                currentIndex = (currentIndex + 1) % slides.length;
                showSlide(currentIndex);
            };

            // Kaynakların yüklendiğine bağlı olarak loading çubuğu
            const preloadAllResources = async () => {
                const totalResources = slides.length + 1; // +1 mainpage
                let loadedCount = 0;

                for (const slide of slides) {
                    const img = new Image();
                    img.src = slide.style.backgroundImage.slice(5, -2); // URL'i çıkar
                    img.onload = () => {
                        loadedCount++;
                        loadingBar.style.width = `${(loadedCount / totalResources) * 100}%`;
                    };
                }

                await new Promise((resolve) =>
                    setTimeout(() => {
                        loadingBar.style.width = "100%";
                        resolve();
                    }, 5000)
                );
            };

            preloadAllResources().then(() => {
                // Slayt gösterisini başlat
                showSlide(currentIndex);
                const interval = setInterval(nextSlide, 5000);

                // Sonunda yönlendirme
                setTimeout(() => {
                    clearInterval(interval);
                    window.location.href = "mainpage.html";
                }, 5000 * slides.length);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonemu App Loading</title>
    <style>
        /* Temel sıfırlamalar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1c1c1c;
        }

        /* Slideshow */
        .slideshow {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        /* Loading bar */
        .loading-bar-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            height: 16px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #b8860b;
            transition: width 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <div class="slide" style="background-image: url('img/ploading_img/loading1a.webp');"></div>
        <div class="slide" style="background-image: url('img/ploading_img/loading2a.webp');"></div>
        <div class="slide" style="background-image: url('img/ploading_img/loading3a.webp');"></div>
    </div>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>

    <script>
        // Service Worker kaydı
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("js/sw.js").then((registration) => {
                console.log("Service Worker registered:", registration);

                // Güncelleme kontrolü
                registration.addEventListener("updatefound", () => {
                    const newWorker = registration.installing;
                    newWorker.addEventListener("statechange", () => {
                        if (newWorker.state === "installed") {
                            if (navigator.serviceWorker.controller) {
                                // Kullanıcıya güncelleme bildirimi
                                const shouldUpdate = confirm(
                                    "Yeni bir güncelleme mevcut. Sayfayı yenilemek ister misiniz?"
                                );
                                if (shouldUpdate) {
                                    window.location.reload();
                                }
                            } else {
                                console.log("İçerik offline kullanım için hazır.");
                            }
                        }
                    });
                });
            }).catch((error) => {
                console.error("Service Worker Registration Failed:", error);
            });
        }

        // Slideshow ve Loading Bar
        document.addEventListener("DOMContentLoaded", async () => {
            const slides = document.querySelectorAll(".slide");
            const loadingBar = document.querySelector(".loading-bar");

            // Resimleri yüklemek için Promise tabanlı fonksiyon
            const loadImage = (url) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = resolve;
                    img.onerror = reject;
                    img.src = url;
                });
            };

            const preloadAllResources = async () => {
                const totalResources = slides.length;
                let loadedCount = 0;

                for (const slide of slides) {
                    const imageUrl = slide.style.backgroundImage
                        .slice(5, -2)
                        .replace(/(^"|"$)/g, ""); // URL'i düzgün ayıkla

                    await loadImage(imageUrl)
                        .then(() => {
                            loadedCount++;
                            loadingBar.style.width = `${(loadedCount / totalResources) * 100}%`;
                        })
                        .catch((error) => console.error("Image load failed:", error));
                }

                // Yükleme tamamlandıktan sonra çubuğu %100 yap
                loadingBar.style.width = "100%";
            };

            const showSlide = (index) => {
                slides.forEach((slide, i) => {
                    slide.classList.toggle("active", i === index);
                });
            };

            let currentIndex = 0;

            preloadAllResources().then(() => {
                showSlide(currentIndex);
                const interval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % slides.length;
                    showSlide(currentIndex);
                }, 5000);

                setTimeout(() => {
                    clearInterval(interval);
                    window.location.href = "mainpage.html";
                }, 5000 * slides.length);
            });
        });
    </script>
</body>
</html>

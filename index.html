<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonemu App Loading</title>
    <style>
        /* Stil ayarları */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1c1c1c;
        }

        .slideshow {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .loading-bar-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            height: 16px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #b8860b;
            transition: width 0.2s ease-out;
        }
    </style>
    <!-- Slayt resimlerini preload -->
    <link rel="preload" href="img/ploading_img/loading1a.webp" as="image">
    <link rel="preload" href="img/ploading_img/loading2a.webp" as="image">
    <link rel="preload" href="img/ploading_img/loading3a.webp" as="image">
</head>
<body>
    <div class="slideshow">
        <div class="slide" style="background-image: url('img/ploading_img/loading1a.webp');"></div>
        <div class="slide" style="background-image: url('img/ploading_img/loading2a.webp');"></div>
        <div class="slide" style="background-image: url('img/ploading_img/loading3a.webp');"></div>
    </div>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>

    <script>
        // Service Worker kaydı ve güncelleme bildirimi
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("js/sw.js").then((registration) => {
                console.log("Service Worker registered.");

                // Servis çalışanı güncelleme kontrolü
                registration.addEventListener("updatefound", () => {
                    const newWorker = registration.installing;
                    newWorker.addEventListener("statechange", () => {
                        if (newWorker.state === "installed") {
                            if (navigator.serviceWorker.controller) {
                                // Yeni güncelleme mevcut
                                const shouldUpdate = confirm("Yeni bir güncelleme mevcut. Sayfayı yenilemek ister misiniz?");
                                if (shouldUpdate) {
                                    window.location.reload();
                                }
                            }
                        }
                    });
                });
            }).catch((error) => {
                console.error("Service Worker Registration Failed:", error);
            });
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const slides = document.querySelectorAll(".slide");
            const loadingBar = document.querySelector(".loading-bar");

            // Yüklenecek tüm kaynaklar
            const resources = [
                // Resimler
                "img/ploading_img/loading1a.webp",
                "img/ploading_img/loading2a.webp",
                "img/ploading_img/loading3a.webp",
                // Sayfalar
                "mainpage.html",
                "friends.html",
                "events.html",
                "playground.html",
                "underconstruction.html",
                // CSS ve JS dosyaları
                "css/styles.css",
                "js/main.js"
                // Diğer kaynaklarınızı buraya ekleyin
            ];

            const totalResources = resources.length;
            let loadedResources = 0;

            // Yükleme çubuğunu güncelleme fonksiyonu
            const updateLoadingBar = () => {
                const progress = (loadedResources / totalResources) * 100;
                loadingBar.style.width = `${progress}%`;
            };

            // Kaynakları preload eden fonksiyon
            const preloadResources = async () => {
                const promises = resources.map((resource) => {
                    return new Promise((resolve) => {
                        let element;
                        if (resource.match(/\.(jpg|jpeg|png|webp|gif)$/i)) {
                            element = new Image();
                            element.src = resource;
                            element.onload = () => {
                                loadedResources++;
                                updateLoadingBar();
                                resolve();
                            };
                            element.onerror = () => {
                                console.error(`Error loading ${resource}`);
                                loadedResources++;
                                updateLoadingBar();
                                resolve();
                            };
                        } else if (resource.endsWith(".css")) {
                            element = document.createElement("link");
                            element.rel = "stylesheet";
                            element.href = resource;
                            element.onload = () => {
                                loadedResources++;
                                updateLoadingBar();
                                resolve();
                            };
                            element.onerror = () => {
                                console.error(`Error loading ${resource}`);
                                loadedResources++;
                                updateLoadingBar();
                                resolve();
                            };
                            document.head.appendChild(element);
                        } else if (resource.endsWith(".js")) {
                            element = document.createElement("script");
                            element.src = resource;
                            element.onload = () => {
                                loadedResources++;
                                updateLoadingBar();
                                resolve();
                            };
                            element.onerror = () => {
                                console.error(`Error loading ${resource}`);
                                loadedResources++;
                                updateLoadingBar();
                                resolve();
                            };
                            document.head.appendChild(element);
                        } else {
                            // Diğer kaynaklar için (HTML dosyaları)
                            fetch(resource, { cache: "reload" }).then((response) => {
                                if (response.ok) {
                                    loadedResources++;
                                    updateLoadingBar();
                                    resolve();
                                } else {
                                    console.error(`Failed to load ${resource}`);
                                    loadedResources++;
                                    updateLoadingBar();
                                    resolve();
                                }
                            }).catch((error) => {
                                console.error(`Error loading ${resource}:`, error);
                                loadedResources++;
                                updateLoadingBar();
                                resolve();
                            });
                        }
                    });
                });

                await Promise.all(promises);
            };

            const startSlideshow = () => {
                let currentIndex = 0;

                const showSlide = (index) => {
                    slides.forEach((slide, i) => {
                        slide.classList.toggle("active", i === index);
                    });
                };

                showSlide(currentIndex);
                setInterval(() => {
                    currentIndex = (currentIndex + 1) % slides.length;
                    showSlide(currentIndex);
                }, 2000);
            };

            // Kaynakları preload et ve slayt gösterisini başlat
            startSlideshow();
            await preloadResources();

            // Tüm kaynaklar yüklendiğinde yönlendirme yap
            window.location.href = "mainpage.html";
        });
    </script>
</body>
</html>

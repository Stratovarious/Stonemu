<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Genel sıfırlama */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tam ekran */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Arka plan ve genel yapı */
        .container {
            width: 1000px; /* Sayfanın tasarım genişliği */
            height: 600px; /* Sayfanın tasarım yüksekliği */
            background: url('uc_img/underconstruction/uc.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Geri tuşu */
        .back-button {
            position: absolute;
            top: 3%; /* Üstten boşluk */
            left: 3%; /* Soldan boşluk */
            width: 60px; /* Tuşun genişliği */
            height: 60px; /* Tuşun yüksekliği */
            background-color: grey; /* Arka plan rengi */
            border-radius: 50%; /* Yuvarlak tuş */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Hafif gölge */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000; /* Üstte kalması için */
        }

        /* Geri tuşu ikonu */
        .back-button img {
            width: 50%; /* İkon boyutu */
            height: auto; /* Oranını koruyarak yüksekliği ayarla */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Geri tuşu -->
        <div class="back-button" id="back-button">
            <img src="uc_img/underconstruction/back-arrow.png" alt="Geri Tuşu">
        </div>
    </div>

    <script>
        // JavaScript kodu yüklendikten sonra çalıştırılacak
        window.onload = function() {
            // Geri tuşu elementini seç
            const backButton = document.getElementById('back-button');
            if (backButton) {
                backButton.onclick = function() {
                    window.location.href = "https://stratovarious.github.io/Stonemu_/index.html"; // Kullanıcıyı index.html sayfasına yönlendir
                };
            }

            // Ölçekleme fonksiyonu
            function scalePage() {
                const container = document.querySelector('.container');
                if (!container) return;

                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                const pageWidth = container.offsetWidth;
                const pageHeight = container.offsetHeight;

                const scaleX = viewportWidth / pageWidth;
                const scaleY = viewportHeight / pageHeight;

                const scale = Math.min(scaleX, scaleY);

                container.style.transform = `scale(${scale})`;
                container.style.transformOrigin = 'top left';

                const offsetX = (viewportWidth - pageWidth * scale) / 2;
                const offsetY = (viewportHeight - pageHeight * scale) / 2;

                container.style.position = 'absolute';
                container.style.left = `${offsetX}px`;
                container.style.top = `${offsetY}px`;
            }

            // Ölçeklemeyi sürekli izleyin
            function watchResize() {
                requestAnimationFrame(() => {
                    scalePage();
                    watchResize();
                });
            }

            // Sayfa yüklendiğinde ölçeklemeyi başlat
            scalePage();
            watchResize();
        };
    </script>
</body>
</html>

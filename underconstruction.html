<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        body {
            background: url('uc_img/underconstruction/uc.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
	.back-button {
  		position: absolute;
  		top: 2%; /* Üstten 10 piksel boşluk */
  		left: 2%; /* Soldan 10 piksel boşluk */
  		cursor: pointer;
  		z-index: 1000; /* Diğer içeriklerin üstünde görünmesi için yüksek bir z-index değeri */
	}

	.back-button img {
  		width: 20%; /* Geri tuşunun genişliği */
		height: 20%; /* Geri tuşunun yüksekliği */
		object-fit: contain; /* Resim boyutlandırmasını düzgün yapar */ 
	}
    </style>
	<div class="back-button" onclick="goBack()">
    		<img src="uc_img/underconstruction/back-arrow.png" alt="Geri Tuşu">
  	</div>
  <script>
    	function scalePage() {
        	// Tüm sayfanın kapsayıcısını seç
        	const container = document.querySelector('.container');

        	// Ekran boyutlarını al
        	const viewportWidth = window.innerWidth;
        	const viewportHeight = window.innerHeight;

        	// Sayfanın orijinal genişlik ve yüksekliğini belirle (CSS'te tanımlanan oranlara göre ayar)
        	const pageWidth = container.offsetWidth;
       		const pageHeight = container.offsetHeight;

        	// Ölçek faktörlerini hesapla
        	const scaleX = viewportWidth / pageWidth;
        	const scaleY = viewportHeight / pageHeight;

        	// En küçük ölçek faktörünü kullanarak oranı koru
        	const scale = Math.min(scaleX, scaleY);

        	// Container'a ölçek uygula
        	container.style.transform = `scale(${scale})`;
        	container.style.transformOrigin = 'top left';

        	// Eğer sayfa merkezlenecekse, kalan alanı ortala
        	const offsetX = (viewportWidth - pageWidth * scale) / 2;
        	const offsetY = (viewportHeight - pageHeight * scale) / 2;

        	// Container'ı ortala
        	container.style.position = 'absolute';
        	container.style.left = `${offsetX}px`;
        	container.style.top = `${offsetY}px`;
    	}

    	// Ölçekleme fonksiyonunu yükle ve pencere boyut değişiminde çağır
    	window.addEventListener('resize', scalePage);
    	window.addEventListener('load', scalePage);
    </script>
  <script>
    function goBack() {
      window.history.back(); // Kullanıcıyı bir önceki sayfaya yönlendirir.
    }
  </script>
</head>
<body>
</body>
</html>

<div class="dynamic-content friends-container">
        <!-- Başlık -->
        <img src="img/friends_img/friends_title.png" alt="Title" class="friends-title">
        
        <!-- Sıralar -->
        <div class="friends-row">
            <img src="img/friends_img/friends_1.png" alt="Icon 1" class="friends-icon">
            <div class="friends-frame transparent" id="friends-invite-code-frame"></div>
        </div>
        <div class="friends-row">
            <img src="img/friends_img/friends_2.png" alt="Icon 2" class="friends-icon">
            <div class="friends-frame" id="friends-share-link-frame"></div>
        </div>
        <div class="friends-row">
            <img src="img/friends_img/friends_3.png" alt="Icon 3" class="friends-icon">
            <div class="friends-frame" id="friends-copy-link-frame"></div>
        </div>

        <!-- Tablo -->
        <div class="friends-table" id="friends-table">
            <table>
                <thead>
                    <tr>
                        <th colspan="4">Friends List</th>
                    </tr>
                    <tr>
                        <th>User Name</th>
                        <th>Level</th>
                        <th>Point</th>
                        <th>Claim</th>
                    </tr>
                </thead>
                <tbody id="friends-table-body"></tbody>
            </table>
        </div>
</div>

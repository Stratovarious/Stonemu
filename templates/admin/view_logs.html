<!-- templates/admin/view_logs.html -->

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Logları Görüntüle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_styles.css') }}">
</head>
<body>
    <h2>Logları Görüntüle</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Kullanıcı ID</th>
            <th>İşlem</th>
            <th>Zaman</th>
            <th>IP Adresi</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.user_id }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.ip_address }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('admin_dashboard') }}">Kontrol Paneli</a>
</body>
</html>

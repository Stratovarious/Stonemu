<!-- templates/admin/manage_tasks.html -->

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Görevleri Yönet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_styles.css') }}">
</head>
<body>
    <h2>Görevleri Yönet</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Görev Adı</th>
            <th>Puan</th>
            <th>İşlemler</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.name }}</td>
            <td>{{ task.points }}</td>
            <td>
                <a href="{{ url_for('edit_task', task_id=task.id) }}">Düzenle</a>
                <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_task') }}">Yeni Görev Ekle</a><br>
    <a href="{{ url_for('admin_dashboard') }}">Kontrol Paneli</a>
</body>
</html>
